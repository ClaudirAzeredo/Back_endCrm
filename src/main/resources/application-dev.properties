server.port=8081

# PostgreSQL database for local development
spring.datasource.url=jdbc:postgresql://localhost:5432/crmUni
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=crm_user
spring.datasource.password=CrmUni@123

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# JWT config
app.jwt.secret=dev-secret-please-change-to-strong-32+chars-key
app.jwt.expiration-ms=3600000

# Refresh token TTL
app.refresh-token.expiration-ms=2592000000

# Context path and CORS
server.servlet.context-path=/api
frontend.origin=http://localhost:3000

# Security logging (optional for dev)
logging.level.org.springframework.security=DEBUG

# Hikari pool tuning (dev)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
 
# Include detailed error messages in responses (dev only)
server.error.include-message=always
