server.port=8080

# Database - override in env for production
spring.datasource.url=jdbc:postgresql://localhost:5432/crmUni
spring.datasource.username=postgres
spring.datasource.password=admin123

# JWT
# Chave Base64 de pelo menos 256 bits (32 bytes) após decodificação para HS256.
# Gere algo assim (Linux/macOS):
#   openssl rand -base64 32
# CORS (exemplo básico - ajuste conforme seu front)
# spring.web.cors.allowed-origins=http://localhost:3000
# spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
# spring.web.cors.allowed-headers=*
# spring.web.cors.allow-credentials=true



# Explicit driver (helps Spring pick the right driver)
spring.datasource.driver-class-name=org.postgresql.Driver

# Disable Spring's datasource initialization in dev (keep if desired)
spring.datasource.initialization-mode=never
org.springframework.boot.jdbc.DataSourceInitializationMode=never

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

# Force Hibernate Dialect (avoids need for JDBC metadata if DB is unreachable)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# JWT config (use a secure 256+ length secret in production via env vars)
app.jwt.secret=ReplaceThisWithASecureRandomVeryLongSecretKeyForHS256_ChangeInProd
app.jwt.expiration-ms=3600000

# Refresh token TTL
app.refresh-token.expiration-ms=2592000000

# Springdoc OpenAPI
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

gptmaker.base-url=http://localhost:8000/api/gptmaker
gptmaker.token=dev-token-placeholder-please-change

# Z-API configuration
## Prefer environment variables (production):
##   ZAPI_INSTANCE_ID=<seu_id_da_instancia>
##   ZAPI_TOKEN=<seu_token_da_instancia>
## Opcional: zapi.base-url pode ficar em branco; o backend monta como
##   https://api.z-api.io/instances/${ZAPI_INSTANCE_ID}
## Se desejar, você pode definir manualmente:
# zapi.base-url=https://api.z-api.io/instances/SEU_INSTANCE_ID
# zapi.instance-id=SEU_INSTANCE_ID
# zapi.token=${ZAPI_TOKEN}
## Opcional: enviar cabeçalho 'Client-Token' se possuir
# zapi.api-key=SEU_CLIENT_TOKEN

server.servlet.context-path=/api

frontend.origin=https://dev.uniconnectcrm.com.br,http://localhost:3000

# Domínio público (https) para CORS (túnel/domínios externos)
public.origin=https://api.uniconnectcrm.com.br
## Reminder: set Z-API webhooks to https://api.uniconnectcrm.com.br/api/whatsapp/webhook

# Configuração JWT já definida acima com app.jwt.secret
# jwt.secret=change-this-to-a-secure-very-long-random-string-with-min-32-chars

logging.level.org.springframework.security=DEBUG
