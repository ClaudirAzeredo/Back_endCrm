server.port=8080

# H2 in-memory database for development
spring.datasource.url=jdbc:h2:mem:crm;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Enable H2 console (optional)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Context path and CORS
server.servlet.context-path=/api
frontend.origin=http://localhost:3000

# Security logging (optional)
logging.level.org.springframework.security=INFO

# Include detailed error messages in responses (dev only)
server.error.include-message=always